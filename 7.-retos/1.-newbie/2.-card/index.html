<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Style -->
  <link rel="stylesheet" href="main.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@300;600;700&display=swap" rel="stylesheet">

 
</head>
<body>

  <div class="content">
    <div class="card">
      <article class="card__header">
        <picture class="card__img">
          <source srcset="images/image-header-mobile.jpg" media="(min-width: 768px)">
          <img src="images/image-header-desktop.jpg" alt="">
        </picture>
        <div class="card__imgTransparent"></div>
      </article>
      <article class="card__body">
        <h2 class="card__title">Get <span>insights</span> that help your business grow.</h2>
        <p class="card__description">
          Discover the benefits of data analytics and make better decisions regarding revenue,
          customer experience, and overall efficiency.
        </p>
        <aside class="card__details">
          <div class="card__detail">
            <h3>10k+</h3>
            <p>Companies</p>
          </div>
          <div class="card__detail">
            <h3>314</h3>
            <p>Templates</p>
          </div>
          <div class="card__detail">
            <h3>12M+</h3>
            <p>Queries</p>
          </div>
        </aside>
      </article>
    </div>
  </div>


</body>
</html>
