<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- main css -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- ================= HEADER =========================-->
    <header class="profile container">
        <div class="profile__container grid">
            <div class="profile__data">
                <div class="profile__border">
                    <div class="profile__perfil">
                        <img src="img/perfil.png" alt="img">
                    </div>
                </div>

                <h2 class="profile__name">Gianell Vusy</h2>
                <h3 class="profile__profession">Web developer</h3>

                <ul class="profile__social">
                    <a href="#" target="_blank" class="profile__social-link">
                        <i class="ri-instagram-line"></i>
                    </a>
                    <a href="#" target="_blank" class="profile__social-link">
                        <i class="ri-linkedin-box-line"></i>
                    </a>
                    <a href="#" target="_blank" class="profile__social-link">
                        <i class="ri-github-line"></i>
                    </a>
                </ul>
            </div>

            <div class="profile__info grid">
                <div class="profile__info-group">
                    <h3 class="profile__info-number">7</h3>
                    <p class="profile__info-description">
                        Years of <br> work
                    </p>
                </div>
                <div class="profile__info-group">
                    <h3 class="profile__info-number">+124</h3>
                    <p class="profile__info-description">
                        Completed <br> projects
                    </p>
                </div>
                <div class="profile__info-group">
                    <h3 class="profile__info-number">96</h3>
                    <p class="profile__info-description">
                        Satisfied <br> customers
                    </p>
                </div>
            </div>

            <div class="profile__buttons">
                <!-- Insert your cv -->
                <a download="#" href="#" class="button">
                    Download CV <i class="ri-download-line"></i>
                </a>

                <div class="profile__buttons-small">
                    <a href="https://api.whatsapp.com/send?phone=51935748451" target="_blank"
                        class="button button__small button__gray">
                        <i class="ri-whatsapp-line"></i>
                    </a>
                    <!-- https://www.facebook.com/exampleName -->
                    <a href="https://m.me/exampleName" target="_blank" class="button button__small button__gray">
                        <i class="ri-messenger-line"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- ================= MAIN =========================-->
    <main class="main">
        <section class="filters container">
            <!-- Filters Tabs -->
            <ul class="filters__content">
                <button class="filters__button" data-target="#projects">
                    Projects
                </button>
                <button class="filters__button" data-target="#skills">
                    Skills
                </button>
            </ul>
            <div class="filters__sections">
                <!-- projects -->
                <div class="projects__content grid" data-content id="projects">
                    <article class="projects__card">
                        <img src="img/project1.jpg" alt="" class="projects__img">
                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle">Web</span>
                                <h3 class="projects__title">Payment Site</h3>
                                <a href="#" class="projects__button button button__small">
                                    <i class="ri-link"></i>
                                </a>
                            </div>
                        </div>
                    </article>
                    <article class="projects__card">
                        <img src="img/project2.jpg" alt="" class="projects__img">
                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle">Web</span>
                                <h3 class="projects__title">Portfolio website</h3>
                                <a href="#" class="projects__button button button__small">
                                    <i class="ri-link"></i>
                                </a>
                            </div>
                        </div>
                    </article>
                    <article class="projects__card">
                        <img src="img/project3.jpg" alt="" class="projects__img">
                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle">Movil</span>
                                <h3 class="projects__title">Fast food app</h3>
                                <a href="#" class="projects__button button button__small">
                                    <i class="ri-link"></i>
                                </a>
                            </div>
                        </div>
                    </article>
                    <article class="projects__card">
                        <img src="img/project4.jpg" alt="" class="projects__img">
                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle">Movil</span>
                                <h3 class="projects__title">Travel app</h3>
                                <a href="#" class="projects__button button button__small">
                                    <i class="ri-link"></i>
                                </a>
                            </div>
                        </div>
                    </article>
                    <article class="projects__card">
                        <img src="img/project5.jpg" alt="" class="projects__img">
                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle">Design</span>
                                <h3 class="projects__title">Music app design</h3>
                                <a href="#" class="projects__button button button__small">
                                    <i class="ri-link"></i>
                                </a>
                            </div>
                        </div>
                    </article>
                </div>
                <!-- skills -->
                <div class="skills__content grid" data-content id="skills">

                </div>
            </div>
        </section>
    </main>



    <!-- main js -->
    <script src="main.js"></script>

</body>

</html>
