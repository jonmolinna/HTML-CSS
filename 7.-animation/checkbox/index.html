<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h1>Checkbox</h1>

    <h2>Checkbox Check</h2>
    <p>
        <input type="checkbox" id="check1" class="checkbox-1">
        <label for="check1" class="label-1">Dallase</label>
    </p>
    <p>
        <input type="checkbox" id="check2" class="checkbox-1">
        <label for="check2" class="label-1">Nikone</label>
    </p>

    <h2>Checkbox Switch</h2>
    <p class="check-switch">
        <input type="checkbox" id="check3" class="checkbox-2"> <!-- id btn-switch-->
        <label for="check3" class="lbl-switch"></label>
        Mujer
    </p>
    <p class="check-switch">
        <input type="checkbox" id="check4" class="checkbox-2"> <!-- id btn-switch-->
        <label for="check4" class="lbl-switch"></label>
        Hombre
    </p>

    
</body>
</html>
